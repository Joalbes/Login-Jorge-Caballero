<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body class="  sm:flex sm:bg-zinc-200 sm:flex-column sm:font-sans sm:p-2 sm:text-center">

    <div id="login" class="text-left w-full m-3 bg-white p-2 border-solid border-2 border-slate-300 drop-shadow-2xl ">
       
        <div id="titulo" class="border-solid  text-2xl sm:text-4xl font-bold sm:border-b-2 sm:border-slate-300 sm:p-5">
            <h1>Campux Coex</h1>
        </div>

        <div class="w-[80%] text-left">
            <h1 class="text-1xl font-light">Registrarse</h1><br>
            <label for="nombreusuario" class="font-bold ">Nombre de Usuario</label><br>
            <input type="text" id="inombreusuario" class="w-[85%] outline-[#F11A1A] border-solid border-2 border-slate-400 p-2" placeholder="Nombre de Usuario"><br><br>
            <label for="password" class="font-bold ">Contraseña</label><br>
            <input type="password" id="ipassword" class="w-[85%] outline-[#F11A1A] border-solid border-2 border-slate-400 p-2" placeholder="Contraseña"><br><br>
        </div>

        <div class="text-center">
            <button id="acceder" class="bg-red-700  text-white p-2 font-bold">Acceder</button>
        </div>

        <div class="w-[80%] text-left">
            <p class="font-bold text-red-700 m-2">¿Olvidó su nombre de usuario o contraseña?</p>
            <p class="font-bold m-2">Algunos cursos permiten el acceso de invitados</p>
        </div>


    </div>
    <div id="imagen" class="w-full m-3  border-2 border-solid border-slate-200 ">
        <img src="./assets/Captura desde 2023-02-23 10-45-11.png" alt="Imagen no esta disponible" class="sm:max-w-max">
    </div>


</body>

</html>
